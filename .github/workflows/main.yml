name: main

on:
  pull_request:
  push:
    branches: [master]

jobs:
  main:
    strategy:
      matrix:
        python-version: ['3.6.15', '3.7.15', '3.8.15', '3.10.8', '3.11.0', pypy3]
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: install tox
      run: python -m pip install --upgrade tox virtualenv setuptools pip
    - name: run tox
      run: tox -e py
